    <!-- YouTube Search Component -->
    <!-- Source: Built by Tim Ivey - https://codepen.io/timivey/pen/jEXxZY -->
    <div style="padding-left: 20px; display: inline-block; width: 700px;">
      <div class="card border-warning mb-3" style="max-width: 100rem;">
        <div class="card-header">Search up some recommended songs!</div>
        <div class="card-body">
          <div id="container" style="width: 650px;">
            <section>
                <form id="search-form" name="search-form" target="fancyboxIframe" target="_self" onsubmit="search()">
                    <div class="fieldcontainer">
                        <input type="search" id="query" class="search-field" placeholder="Search YouTube">
                        <input type="button" name="search-btn" id="search-btn" value="">
                    </div>

                <ul id="results"></ul>

  <!-- scripts -->
  <script>
    var gapikey = 'AIzaSyCKMpw2nmPnon_gkh4EIXnbiAmrZNw-v4M';

    $(function() {

      // call fancybox pluggin (note: linked in in codepen js settings)
      $(".fancyboxIframe").fancybox({
          maxWidth	: 600,
          maxHeight	: 600,
          fitToView	: false,
          width		: '90%',
          height		: '90%',
          autoSize	: false,
          closeClick	: false,
          openEffect	: 'none',
          closeEffect	: 'none',
          iframe: {
              scrolling : 'auto',
              preload   : true
          }
      });

      var searchField = $('#query');
      var icon = $('#search-btn');

      //Focus event handler
      $(searchField).on('focus', function() {
          $(this).animate({
              width: '90%'
          }, 400);
          $(icon).animate({
              right: '21px'
          }, 400);
      });

      // Blur event handler
      $(searchField).on('blur', function() {
   		if(searchField.val() == '') {
              $(searchField).animate({
                  width: '45%'
              }, 400, function(){});
              $(icon).animate({
                  right: '304px'
              }, 400, function(){});
          }
      });

      $('#search-form').submit( function(e) {
          e.preventDefault();
      });
  });

  function search() {
      // clear
      $('#results').html('');
      $('#buttons').html('');

      // get form input
      q = $('#query').val();  // this probably shouldn't be created as a global

      // run get request on API
      $.get(
      	"https://www.googleapis.com/youtube/v3/search", {
              part: 'snippet, id',
              q: q,
              type: 'video',
              key: gapikey
          }, function(data) {
              var nextPageToken = data.nextPageToken;
              var prevPageToken = data.prevPageToken;

              // Log data
              console.log(data);

              $.each(data.items, function(i, item) {

                  // Get Output
                  var output = getOutput(item);

                  // display results
                  $('#results').append(output);
              });

              var buttons = getButtons(prevPageToken, nextPageToken);

              // Display buttons
              $('#buttons').append(buttons);
          });
  }

  // Next page function
  function nextPage() {
      var token = $('#next-button').data('token');
      var q = $('#next-button').data('query');


     // clear
      $('#results').html('');
      $('#buttons').html('');

      // get form input
      q = $('#query').val();  // this probably shouldn't be created as a global

      // run get request on API
      $.get(
      	"https://www.googleapis.com/youtube/v3/search", {
              part: 'snippet, id',
              q: q,
              pageToken: token,
              type: 'video',
              key: gapikey
          }, function(data) {

              var nextPageToken = data.nextPageToken;
              var prevPageToken = data.prevPageToken;

              // Log data
              console.log(data);

              $.each(data.items, function(i, item) {

                  // Get Output
                  var output = getOutput(item);

                  // display results
                  $('#results').append(output);
              });

              var buttons = getButtons(prevPageToken, nextPageToken);

              // Display buttons
              $('#buttons').append(buttons);
          });
  }

  // Previous page function
  function prevPage() {
      var token = $('#prev-button').data('token');
      var q = $('#prev-button').data('query');


     // clear
      $('#results').html('');
      $('#buttons').html('');

      // get form input
      q = $('#query').val();  // this probably shouldn't be created as a global

      // run get request on API
      $.get(
      	"https://www.googleapis.com/youtube/v3/search", {
              part: 'snippet, id',
              q: q,
              pageToken: token,
              type: 'video',
              key: gapikey
          }, function(data) {

              var nextPageToken = data.nextPageToken;
              var prevPageToken = data.prevPageToken;

              // Log data
              console.log(data);

              $.each(data.items, function(i, item) {

                  // Get Output
                  var output = getOutput(item);

                  // display results
                  $('#results').append(output);
              });

              var buttons = getButtons(prevPageToken, nextPageToken);

              // Display buttons
              $('#buttons').append(buttons);
          });
  }

  // Build output
  function getOutput(item) {
      var videoID = item.id.videoId;
      var title = item.snippet.title;
      var description = item.snippet.description;
      var thumb = item.snippet.thumbnails.high.url;
      var channelTitle = item.snippet.channelTitle;
      var videoDate = item.snippet.publishedAt;

      // Build output string
      var output = 	'<li>' +
          				'<div class="list-left">' +
          					'<img src="' + thumb + '">' +
          				'</div>' +
          				'<div class="list-right">' +
          					'<h3><a data-fancybox-type="iframe" class="fancyboxIframe" href="https://youtube.com/embed/' + videoID + '?rel=0">' + title + '</a></h3>' +
          					'<small>By <span class="cTitle">' + channelTitle + '</span> on ' + videoDate + '</small>' +
          					'<p>' + description + '</p>' +
          				'</div>' +
          			'</li>' +
          			'<div class="clearfix"></div>' +
          			'';
      return output;
  }

  function getButtons(prevPageToken, nextPageToken) {
      if(!prevPageToken) {
          var btnoutput = 	'<div class="button-container">' +
              					'<button id="next-button" class="paging-button" data-token="' + nextPageToken + '" data-query="' + q + '"' +
              						'onclick = "nextPage();">Next Page</button>' +
              				'</div>';
      } else {
          var btnoutput = 	'<div class="button-container">' +
  								'<button id="prev-button" class="paging-button" data-token="' + prevPageToken + '" data-query="' + q + '"' +
              						'onclick = "prevPage();">Prev Page</button>' +
              					'<button id="next-button" class="paging-button" data-token="' + nextPageToken + '" data-query="' + q + '"' +
              						'onclick = "nextPage();">Next Page</button>' +
              				'</div>';
      }

      return btnoutput;
  }

function addfunc(){
  document.getElementById("search-form").onsubmit = search;
}

  </script>
